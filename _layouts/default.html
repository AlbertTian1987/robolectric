<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{site.title}}</title>
  <!--[if IE]>
  <script type="text/javascript" src="js/html5.js"/>
  <![endif]-->
  <script src="http://widgets.twimg.com/j/2/widget.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" media="screen, projection" href="css/screen.css"/>
  <link rel="stylesheet" type="text/css" media="screen, projection" href="css/pygments.css"/>
</head>
<body>
<a href="http://github.com/robolectric/robolectric"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"/></a>
<div id="wrap" class="container_16">
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19269905-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  <header class="grid_16 alpha omega">
   	  <h1 ><a href="index.html">
		<img src="images/robolectric.png" style="margin-left: 40px;" alt="Robolectric"/></a>
      </h1>
  </header>
  <!-- <div class="clear"></div> -->
  <section class="grid_5 alpha">
    {% capture toc %} {% include toc.html %} {% endcapture %}
    {{ toc | textilize }}
  </section>
  <section class="grid_11 omega">
    {{ content }}
  </section>
  <div class="clear"></div>
  <footer>
    <div class="grid_16 alpha omega">
      <span class="small">Powered by &nbsp;
        <a href="http://pivotallabs.com/">
          <img src="images/pivotal_logo.gif" alt="Pivotal Labs, Inc."/>
        </a>
      </span>
    </div>
  </footer>
  <div class="clear"></div>
</div>
<!-- .container_16 -->
</body>
</html>
